<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/EstilosInicarSesion.css">
    <link rel="icon" href="assets\img\ico\LaBaguette-1.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Horneamos con amor | Panaderia</title>
</head>

<body>

    <div class="parent-container">
         <!--Este código es responsable de mostrar un logotipo en el encabezado de una página web y vincularlo a otra página HTML..-->
        <header>
            <div class="Encabezado">
                <div class="logo">
                    <a href="LaBaguette.html"><img src="https://github.com/Ronaldo07rgr/Repositorio_LaBaguette/blob/master/assets/static/Encabezado%20y%20pie%20de%20pagina/LaBaguette-Encabezado.png?raw=true"></a>
                </div>
            </div> 
        </header>

        <main>
            <div class="conteiner">

                <div class="c-imagen">
                    <div>
                        <img src="https://github.com/Ronaldo07rgr/Repositorio_LaBaguette/blob/master/assets/static/Login/Foto%20Login.jpg?raw=true">
                    </div>
                </div>

                <div class="c-formulario"> 
                    <div class="inputs">
                        <div>
                            <div>
                                <p>Bienvenido</p>
                            </div>
                        </div>
                        
                            <div>
                                <form action="LaBaguette.html" method="GET">
                                    <label for="documento">Tipo de documento</label>
                                    <select name="select" required>        
                                        <option value="value1" selected>Cedula De Ciudadania</option>
                                        <option value="value2" selected>Cedula Extranjera</option>  
                                        <option value="value3" selected>Tarjeta De Identidad</option>              
                                        <option value="" selected disabled>Selecciones Tipo De Documento</option> 
                                    </select>
                                
                            </div>
                            <div>
                                <label for="n-documento">Número de documento</label>
                                <input type="number" id="tentacles" placeholder="Dijite numero de identificación" required>
                            </div>
                            <div>
                                <label for="contraseña">Contraseña</label>
                                <input type="password" id="password" placeholder="Dijite su contraseña"required>
                            </div> 

                            <div class="access">
                                <div class="reCAPCHAT">
                                    
                                </div>
                                <div>
                                    <div>
                                        <input class="botons" type="submit" value="INGRESAR">
                                    </div>
                                </div>
                                <div>
                                    <p>¿Olvidaste tu contraseña?<a href=""> recuperala dando click aquí </a></p> 
                                    <p>¿No Tienes una cuenta? <a href="Registrarse.html">registrate dando click aqui</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
       
</body>
</html>
