<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/EstilosRegistrarse.css">
    <link rel="icon" href="assets\img\ico\LaBaguette-1.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Horneamos con amor | Panaderia</title>
</head>

<body>

    <div class="parent-container">
         <!--Este código es responsable de mostrar un logotipo en el encabezado de una página web y vincularlo a otra página HTML..-->
        <header>
            <div class="Encabezado">
                <div class="logo">
                    <a href="LaBaguette.html"><img src="https://github.com/Ronaldo07rgr/Repositorio_LaBaguette/blob/master/assets/static/Encabezado%20y%20pie%20de%20pagina/LaBaguette-Encabezado.png?raw=true"></a>
                </div>
            </div> 
        </header>

        <main>
            <div class="conteiner">

                <div class="c-imagen">
                    <div>
                        <img src="https://github.com/Ronaldo07rgr/Repositorio_LaBaguette/blob/master/assets/static/Login/Signup/Foto%20signup.jpg?raw=true">
                    </div>
                </div>

                <div class="c-formulario"> 
                    <div class="inputs">
                        <div class="join">
                            <div>
                                <p>Unete a nuestra familia</p>
                            </div>
                        </div>
                        
                            <div>
                                <form action="LaBaguette.html" method="GET">
                                    <label for="NyA">Nombres y Apellidos</label>
                                    <input type="text" id="NyA" placeholder="Dijite sus Nombres y Apellidos" required>
                            </div>
                            <div>
                                <label for="documento">Tipo de documento</label>
                                <select name="select" required>        
                                    <option value="value1" selected>Cedula De Ciudadania</option>
                                    <option value="value2" selected>Cedula Extranjera</option>  
                                    <option value="value3" selected>Tarjeta De Identidad</option>              
                                    <option value="" selected disabled>Selecciones Tipo De Documento</option> 
                                </select>   
                            </div>
                            <div>
                                <label for="ndocumento">Numero de documento</label>
                                <input type="number" id="ndocumento" placeholder="Dijite su documento"required>
                            </div> 
                            <div>
                                <label for="fecha">Fecha de nacimiento</label>
                                <input type="date" id="fecha" required>
                            </div> 
                            <div>
                                <label for="fecha">Direccion de residencia</label>
                                <input type="text" id="direc"placeholder="Dijite direccion de residencia" required>
                            </div> 
                            <div>
                                <label for="fecha">Numero de celular</label>
                                <input type="number" id="celular"placeholder="Dijite su numero de celuar" required>
                            </div> 
                            <div>
                                <label for="fecha">Correo electronico</label>
                                <input type="text" id="correo" placeholder="Dijite un correo electronico"required> 
                            </div> 
                            <div>
                                <label for="fecha">Definir una contraseña</label>
                                <input type="password" id="defcontr"placeholder="Dijite una contraseña" required>  
                            </div> 

                            <div class="access">

                                <div>
                                    <div>
                                        <input class="botons" type="submit" value="UNIRME">
                                    </div>
                                </div>
                                <div>
                                    <p>¿Ya formas parte de nuestra familia? <a href="IniciarSesion.html">inicia sesion dando click aqui</a></p>
                                </div>
                            </div>

                        </div>

                        </form>
                    
                </div>
            </div>
        </main>
    </div>
       
</body>
</html>
